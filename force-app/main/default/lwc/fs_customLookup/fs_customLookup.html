<template>
    <article class="slds-card">
    <div class="slds-card__body slds-card__body_inner">

        <div if:true={isLoading} style="margin:auto; padding: 10px; width: 100%;">
            <lightning-spinner variant="base" size="medium"></lightning-spinner>
        </div>


        <div class="slds-p-around_x-small" if:false={isLoading2}>

                <article class="slds-card">
                    <div class="slds-card__body slds-card__body_inner">
                        <div class="slds-form-element">                     
                            <div class="slds-form-element__control">
                                <div class="slds-combobox_container slds-has-selection">
                                    <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click">
                                        <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_left-right" role="none">
                                            <lightning-record-picker
                                                object-api-name="FS_Proyecto__c"
                                                label="Elige un Proyecto"
                                                placeholder="Elige un proyecto"
                                                filter={filter}
                                                message-when-bad-input = "No se encontró el proyecto"
                                                required="true"
                                                value={idProject}
                                                onchange={handleChange}>
                                            </lightning-record-picker>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <footer class="slds-card__footer">
                        <div class="slds-no-flex">
                            <button class="slds-button slds-button_neutral" onclick={saveProyect}>Guardar</button>
                        </div>
                    </footer>
                </article>
        </div>
    </div>
    <div class="slds-p-around_x-small" if:true={proyecto}>
        <article class="slds-card">
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-contact" title="Proyecto Seleccionado">
                        <lightning-icon icon-name="standard:account" size="medium"></lightning-icon>
                        <span class="slds-assistive-text">Proyecto Seleccionado</span>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title="Proyecto Seleccionado">
                            <span>Proyecto Seleccionado</span>
                        </a>
                    </h2>
                </div>
                </header>
            </div>
            <div class="slds-card__body slds-card__body_inner">
                <table class="slds-table slds-table_cell-buffer slds-table_bordered ">
                    <tbody>
                        <tr class="slds-hint-parent">
                            <td data-label="family">
                                Nombre:
                            </td>
                            <td data-label="family">
                                <a href="#">{proyecto}</a>
                            </td>
                        </tr>
                        <tr>
                            <td data-label="family">
                                Tarifa Dias/Hombre:
                            </td>
                            <td data-label="family">
                                <a href="#">{tarifa}</a>
                            </td>
                        </tr>
                        <tr>
                            <td data-label="family">
                                Saldo de días
                            </td>
                            <td data-label="family">
                                <a href="#">{saldo}</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </article>
    </div>
    </article>
</template>
