<template>
    <template if:true={data.pendienteRespuestaDetalle}>
        <lightning-layout vertical-align="stretch" multiple-rows="true">
            <lightning-layout-item flexibility="auto" padding="around-small" size="12">
                <lightning-card icon-name="standard:answer_best" title="Aceptación de Respuesta">
                    <lightning-layout vertical-align="stretch" multiple-rows="true">
                        <lightning-layout-item flexibility="auto" padding="around-small" size="6">
                            <h1>Tienes Pendiente la Aceptación de Respuesta</h1>
                        </lightning-layout-item>
                        <lightning-layout-item flexibility="auto" padding="around-small" size="6">
                            <br />
                            <lightning-button label="Contestar" title="Contestar" variant="brand" name="contestar"
                                class="slds-m-left_x-small" onclick={popRespuesta}></lightning-button>
                        </lightning-layout-item>
                    </lightning-layout>
                </lightning-card>
            </lightning-layout-item>
        </lightning-layout>
    </template>

    <template if:true={data.pendienteRespuesta}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h1 id="modal-heading-04" class="slds-text-heading_medium slds-hyphenate">Pendiente Aceptación de
                        Respuesta</h1>
                </header>
                <div class="slds-modal__content slds-p-around_medium ">
                    <div class="slds-form slds-form_compound slds-align--absolute-left">
                        <fieldset class="slds-form-element">
                            <div class="slds-modal__content slds-p-around--medium">
                                <lightning-layout vertical-align="stretch" multiple-rows="true">
                                    <lightning-layout-item flexibility="auto" padding="around-small" size="12">
                                        <lightning-card icon-name="standard:answer_best" title="Aceptación de Respuesta">
                                            <lightning-layout vertical-align="stretch" multiple-rows="true">
                                                <lightning-layout-item if:true={data.esSolicitud} flexibility="auto" padding="around-small" size="12">
                                                    <p>En relación con tu caso N° {data.caso.CaseNumber} hemos finalizado con el requerimiento solicitado, 
                                                        el cual tuvo una duración de <b> {data.caso.FS_NumeroHorasSolicitud__c} horas</b>.
                                                    </p>
                                                </lightning-layout-item>
                                                <lightning-layout-item if:true={data.esIncidentePuntual} flexibility="auto" padding="around-small" size="12">
                                                    <p>Hemos entregado la respuesta al caso, la solución se encuentra disponible en la siguiente URL para su validación <a href={data.caso.FS_URLCodigoFuente__c}  target="_blank" > click aquí.</a></b>
                                                    </p>
                                                </lightning-layout-item>
                                                <lightning-layout-item flexibility="auto" padding="around-small" size="6">
                                                    <lightning-combobox name="aceptaResp" label="Acepta Respuesta"
                                                        value={data.caso.FS_AceptaRespuesta__c} options={data.listAceptaRespuesta}
                                                        onchange={handleChange} placeholder="Seleccione una respuesta">
                                                    </lightning-combobox>
                                                </lightning-layout-item>
                                                <lightning-layout-item flexibility="auto" padding="around-small" size="6" if:true={data.mostrarRechazo} >
                                                    <lightning-combobox name="motivoRechazo" label="Motivo Rechazo"
                                                    value={data.caso.FS_MotivoRechazo__c} options={data.listMotivosRechazo}
                                                    onchange={handleChange} placeholder="Seleccione una Motivo">
                                                </lightning-combobox>
                                                </lightning-layout-item>
                                                <lightning-layout-item flexibility="auto" padding="around-small" size="12">
                                                    <lightning-textarea name="comentarioResp" label="Comentarios" vaue={data.caso.FS_ComentariosRespuesta__c}
                                                    onchange={handleChange} ></lightning-textarea>
                                                </lightning-layout-item>
                                            </lightning-layout>
                                        </lightning-card>
                                    </lightning-layout-item>
                                </lightning-layout>
                            </div>
                            <footer class="slds-modal__footer">
                                <lightning-button label="Cancelar" title="Cancelar" onclick={cancelar}
                                    class="slds-m-left_x-small"></lightning-button>
                                <lightning-button label="Guardar" title="Guardar" variant="brand" name="guardar"
                                    class="slds-m-left_x-small" onclick={guardarCaso} disabled={data.botonDeshabilitado} ></lightning-button>
                            </footer>
                        </fieldset>
                    </div>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

                        <fieldset class="slds-form-element">
                            <div class="slds-modal__content slds-p-around--medium">
                                <lightning-layout vertical-align="stretch" multiple-rows="true">
                                    <lightning-layout-item flexibility="auto" padding="around-small" size="12">
                                        <span>Si usted certificó la solución y no tuvo inconvenientes coloque Si</span><br>
                                        <span>Si usted certificó la solución y tiene inconvenientes (BUGS) coloque No</span>
                                        <br><br>
                                        <lightning-card icon-name="standard:answer_best" title="Estado en Producción">
                                            <lightning-layout vertical-align="stretch" multiple-rows="true">
                                                <lightning-layout-item flexibility="auto" padding="around-small" size="6">
                                                    <lightning-combobox name="aceptaEstadoEnProduccion" label="Aceptación de la Solución en Salesforce"
                                                        value={data.caso.FS_AceptacionSolucionSalesforce__c} options={data.listAceptaRespuesta}
                                                        onchange={handleChange} placeholder="Seleccione una Opción">
                                                    </lightning-combobox>
                                                </lightning-layout-item>
                                            </lightning-layout>
                                        </lightning-card>
                                    </lightning-layout-item>
                                </lightning-layout>
                            </div>
                            <footer class="slds-modal__footer">
                                <lightning-button label="Cancelar" title="Cancelar" onclick={cancelar}
                                    class="slds-m-left_x-small"></lightning-button>
                                <lightning-button label="Guardar" title="Guardar" variant="brand" name="guardar"
                                    class="slds-m-left_x-small" onclick={guardarCaso}></lightning-button>
                            </footer>
                        </fieldset>
                    </div>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <template if:true={data.pendienteEstadoEnProduccion}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h1 id="modal-heading-10" class="slds-text-heading_medium slds-hyphenate">Confirmar Cierre del Caso</h1>
                </header>
                <div class="slds-modal__content slds-p-around_medium ">
                    <div class="slds-form slds-form_compound slds-align--absolute-left">
                        <fieldset class="slds-form-element">
                            <div class="slds-modal__content slds-p-around--medium">
                                <lightning-layout vertical-align="stretch" multiple-rows="true">
                                    <lightning-layout-item flexibility="auto" padding="around-small" size="12">
                                        <lightning-card icon-name="standard:answer_best" title="Estado en Producción">
                                            <lightning-layout vertical-align="stretch" multiple-rows="true">
                                                <lightning-layout-item flexibility="auto" padding="around-small" size="6">
                                                    <lightning-input name="aceptaEstadoEnProduccion" class="slds-p-left_xx-large" type="checkbox" data-id="checkbox" 
                                                        label="¿Quiere Finalizar la Atención del Caso?" onchange={handleChangeCheckBox} value={data.caso.FS_Quiere_Finalizar_la_Atencion_del_Caso__c}>
                                                    </lightning-input>
                                                </lightning-layout-item>
                                            </lightning-layout>
                                        </lightning-card>
                                    </lightning-layout-item>
                                </lightning-layout>
                            </div>
                            <footer class="slds-modal__footer">
                                <lightning-button label="Cancelar" title="Cancelar" onclick={cancelar}
                                    class="slds-m-left_x-small"></lightning-button>
                                <lightning-button label="Guardar" title="Guardar" variant="brand" name="guardar"
                                    class="slds-m-left_x-small" onclick={guardarCaso}></lightning-button>
                            </footer>
                        </fieldset>
                    </div>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <template if:true={showSpinner}>
        <div id="activityIndicator" class="slds-spinner_container">
            <div class="slds-spinner--brand slds-spinner slds-spinner--large" role="alert">
                <span class="slds-assistive-text">Loading, Please Wait...</span>
                <div class="slds-spinner__dot-a"></div>
                <div class="slds-spinner__dot-b"></div>
            </div>
        </div>
    </template>

</template>
